<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/index.css">
    <title>Practice</title>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
            <div class="pre">
                <a onclick="this.parentElement.style.display='none'" class="ion-close"></a>
                <img id="p" src="1.jpg" alt="">
              </div>
              <div class="col-md-6">
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quae nobis molestias perferendis, deserunt sapiente dolor ipsum itaque libero nisi corporis numquam aperiam fugiat, natus, quidem dignissimos delectus nostrum rerum odio eos esse!</p>

              </div>
              </div>

            <div class="images">
                <img onclick="changeimg(this)" src="1.jpg" alt="">
                <img onclick="changeimg(this)" src="2.jpg" alt="">
                <img onclick="changeimg(this)" src="3.jpg" alt="">
                <img onclick="changeimg(this)" src="4.jpg" alt="">
              </div>
              
              
            </div>
        </div>
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script type="text/javascript">
        function changeimg(image) {
          var p = document.getElementById("p");
          p.src = image.src;
          p.parentElement.style.display ="block";
        }
        
        </script>
    
  </body>
</html>
